name: multiple jobs in a workflow running one by one.
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: building step
        run: echo "Building"
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: test step
        run: echo "Testing"
  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: deploy step
        run: echo "Deploying"
